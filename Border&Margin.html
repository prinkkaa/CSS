<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borders & Margins</title>
<style>
    .container {
        justify-content: space-between;
    }
    .box {
        background-color: rgb(204, 117, 198);
        border: 5px solid black;
        text-align: center;
        width: 200px;
        height: 200px;
        margin: 10px;
        padding: 10px;
    }
    .boxs {
        background-color: bisque;
        border: 5px solid black;
        width: 200px;
        height: 200px;
        margin-left: 250px;
        padding: 10px;
    }
    
</style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h2>This is the div with content</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eveniet quos, libero fugit aut iste cumque, officiis debitis consequunure! Aut, explicabo.</p>
        </div>
        <div class="boxs"></div>
        <div class="box"></div>
    </div>
</body>
</html>
